<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.css">
  <meta property='og:title' content='CSS Art - Jenny / XJ-9'/>
  <meta property='og:image' content='https://vettedingenbouwen.nl/img/jenny.png'/>
  <meta name="author" content="Jeroen Rijsdijk">
  <meta property='og:description' content='A recreation of Jenny / XJ-9 from "My life as a teenage robot" in HTML and CSS. She also has a cool blink animation! Made with the BEM CSS-standard'/>
  <meta property='og:url' content='https://vettedingenbouwen.nl/jenny'/>
  <title>Jenny</title>
</head>
<body>
    <figure class="jenny">
      <div class="jenny__head">
        <div class="jenny__hair jenny__hair--left"></div>
        <div class="jenny__hair jenny__hair--middle"></div>
        <div class="jenny__hair jenny__hair--right"></div>
      </div>
      <div class="jenny__chin"></div>
            <div class="jenny__chinLine"></div>
      <div class="jenny__eye jenny__eye--left">
        <div class="jenny__eye__inner jenny__eye__inner--left"></div>
      </div>
      <div class="jenny__eye jenny__eye--right">
        <div class="jenny__eye__inner jenny__eye__inner--left"></div>
      </div>
      <div class="jenny__mouth"></div>
      <div class="jenny__knot jenny__knot--left">
        <div class="jenny__knot__stripe jenny__knot__stripe--left"></div>
      </div>
      <div class="jenny__knot jenny__knot--right">
          <div class="jenny__knot__stripe jenny__knot__stripe--right"></div>
      </div>
      <div class="jenny__ear jenny__ear--left"></div>
      <div class="jenny__triangle jenny__triangle--left"></div>
      <div class="jenny__ear jenny__ear--right"></div>
      <div class="jenny__triangle jenny__triangle--right"></div>

      <!-- Here starts the final lines for the ears--->
      <div class="jenny__bottom-line-left-ear"></div>
      <div class="jenny__side-line-left-ear"></div>
      <div class="jenny__side-line-left-triangle"></div>
      <div class="jenny__bottom-line-right-ear"></div>
      <div class="jenny__side-line-right-ear"></div>
      <div class="jenny__side-line-right-triangle"></div>
      <div class="jenny__side-line-right-triangle jenny__side-line-right-triangle--second"></div>
      <div class="jenny__side--line-left-triangle--small"></div>
      <div class="jenny__side--line-right-triangle--small"></div>
      <div class="jenny__ear-oval jenny__ear-oval--left"></div>
      <div class="jenny__ear-oval jenny__ear-oval--right"></div>
    </figure>
</body>
</html>
